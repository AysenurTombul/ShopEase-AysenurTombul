<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #FF7F00;
            padding: 20px;
            text-align: center;
            color: rgb(0, 26, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .cart-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            color: #e74c3c;
            font-weight: bold;
            border: 2px solid #e74c3c;
        }

        .cart-icon:hover {
            background-color: #e74c3c;
            color: white;
        }

        header form {
            margin-top: 15px;
        }

        header input[type="text"] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }

        header button {
            padding: 10px 20px;
            background-color: #fff;
            color: #ff6f61;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header button:hover {
            background-color: #ffe1df;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <!-- AlÄ±ÅŸveriÅŸ Sepeti Butonu -->
        <a href="{{ url_for('cart') }}" class="cart-icon">ðŸ›’ Cart</a>

        <!-- Arama Formu -->
        <form action="{{ url_for('search') }}" method="get">
            <input type="text" name="q" placeholder="Search products..." />
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
